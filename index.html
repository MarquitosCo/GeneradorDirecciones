<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
    <title>Direcciones Falsas</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Texto copiado al portapapeles: ' + text);
            }).catch(err => {
                console.error('Error al copiar al portapapeles: ', err);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('#direcciones-table td').forEach(cell => {
                cell.addEventListener('click', (event) => {
                    const text = event.target.innerText;
                    copyToClipboard(text);
                });
            });
        });
    </script>
</head>
<body>
    <h1>Direcciones Falsas</h1>
    <table id="direcciones-table">
        <thead>
            <tr>
                <th>Paises</th>
                <th>Distrito/Estado/Condado</th>
                <th>Ciudad</th>
                <th>Calle</th>
                <th>Codigo Postal</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se llenarán dinámicamente con JavaScript -->
        </tbody>
    </table>
    <script>
        fetch('direcciones_falsas.csv')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                const tableBody = document.querySelector('#direcciones-table tbody');
                lines.slice(1).forEach(line => {
                    if (line.trim()) {
                        const [pais, estado, ciudad, calle, codigoPostal] = line.split(',');
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${pais}</td>
                            <td>${estado}</td>
                            <td>${ciudad}</td>
                            <td>${calle}</td>
                            <td>${codigoPostal}</td>
                        `;
                        tableBody.appendChild(row);
                    }
                });
            });
    </script>
</body>
</html>
