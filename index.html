<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direcciones Falsas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <style>
        .copyable {
            cursor: pointer;
            color: #d4d4d4; /* Blanco por defecto */
            text-decoration: none; /* Evitar subrayado por defecto */
        }

        .copyable:hover {
            color: #f3f3a3; /* Amarillo claro al pasar el cursor */
            text-decoration: underline;
        }

        /* Negritas en las columnas ID y País */
        td:first-child, /* Columna ID */
        td:nth-child(2)  /* Columna País */ {
            font-weight: bold;
        }

        /* Menos visibilidad para la columna Estado */
        td:nth-child(3) { /* Columna Estado */
            opacity: 0.6;
        }

        /* Tonalidades de fondo para las filas */
        .tono1 {
            background-color: #2d2d2d; /* Tono más oscuro */
        }

        .tono2 {
            background-color: #3e3e3e; /* Tono intermedio */
        }

        .tono3 {
            background-color: #4f4f4f; /* Tono más claro */
        }

        /* Estilo para celdas al hacer clic */
        .clicked {
            background-color: #f39c12 !important; /* Color naranja */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa clipboard.js
            const clipboard = new ClipboardJS('.copyable');

            clipboard.on('success', function(e) {
                e.clearSelection();

                // Cambia el color de la celda al hacer clic
                const cell = e.trigger;
                cell.classList.add('clicked');
                
                // Vuelve al color original después de 1 segundo
                setTimeout(() => {
                    cell.classList.remove('clicked');
                }, 3000); 
            });

            clipboard.on('error', function(e) {
                alert('Error al copiar al portapapeles.');
            });

            fetch('direcciones_generadas.csv')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    const tableBody = document.querySelector('#direcciones-table tbody');
                    lines.slice(1).forEach(line => {
                        if (line.trim()) {
                            const [id, pais, estado, ciudad, calle, codigoPostal] = line.split(',');
                            const row = document.createElement('tr');

                            // Asignar clases según el ID
                            const num = parseInt(id.slice(1), 10);

                            if (num >= 1 && num <= 6) {
                                row.classList.add('tono1');
                            } else if (num >= 7 && num <= 12) {
                                row.classList.add('tono2');
                            } else if (num === 13) {
                                row.classList.add('tono3');
                            }

                            row.innerHTML = `
                                <td class="copyable" data-clipboard-text="${id}">${id}</td>
                                <td class="copyable" data-clipboard-text="${pais}">${pais}</td>
                                <td class="copyable" data-clipboard-text="${estado}">${estado}</td>
                                <td class="copyable" data-clipboard-text="${ciudad}">${ciudad}</td>
                                <td class="copyable" data-clipboard-text="${calle}">${calle}</td>
                                <td class="copyable" data-clipboard-text="${codigoPostal}">${codigoPostal}</td>
                            `;
                            tableBody.appendChild(row);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error al cargar el archivo CSV:', error);
                });
        });
    </script>
</head>

<body>
    <h1>Direcciones Falsas</h1>
    <table id="direcciones-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Pais</th>
                <th>Distrito/Estado/Condado</th>
                <th>Ciudad</th>
                <th>Calle</th>
                <th>Codigo Postal</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se llenarán dinámicamente con JavaScript -->
        </tbody>
    </table>
</body>
</html>
